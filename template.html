<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MyTodoApp Template</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="widget">
        <article class="todo">
            <h1 class="todo_title">TO-DO DAILY</h1>
            <!-- <form> -->
            <label for="todoInput" class="todo_desc">What do you want to do today?</label>
            <hr/>
            <input class="todo_input" id="todoInput" type="text" name="todoInput" placeholder="Enter a task" onkeyup="todos.checkInput(event)">
            <input class="todo_add-item" type="submit" value="Add" name="add">
            <!-- </form> -->
            <ul id="todo" class="todo_list"></ul>
            <p class="todo_count">-</p>
        </article>
    </div>

    <script type="text/template" id="todo-item-template">
        <li class="todo_item" draggable="true" data-qid="{{uid}}">
            <div>
                <label>
					<input type="checkbox" {{done}}>
					<span class="todo_task">{{label}}</span>
				</label>
                <button class="todo_item-delete">Delete</button>
            </div>
        </li>
    </script>

    <script src="todo.js"></script>
    <script src="script.js"></script>

</body>

</html>
