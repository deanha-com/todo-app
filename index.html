<!DOCTYPE html>
<html lang="en" class="noselect">

<head>
    <meta charset="UTF-8">
    <title>Todo-App</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="bggrad">
    <div>
        <div class="buttons">        
            <a href="#" class="btn start">Ready to start</a>
            <a href="#" class="btn onlunch">On Lunch</a>
            <a href="#" class="btn hadlunch">I'm Back</a>
            <a href="#" class="btn finish">Done for the day</a>
            <a href="#" class="clearTime">X</a>
            <a href="#" class="saveLog">Save Log</a>
        </div>

    </ul>
        
    </div>
    <div class="welcome">
    <h1>Hey <span id="user" contenteditable="true" spellcheck="false" onfocusout="saveLoadName()">{{name}}</span>.</h1>
        
    </div>

    <div class="widget">
        <article id="todo_widget" class="todo">

            <h1 class="todo_title">TO-DO DAILY</h1>
            <!-- <form> -->
            <label for="todoInput" class="todo_desc">What do you want to do today?</label>
            <hr/>
            <input class="todo_input" id="todoInput" type="text" name="todoInput" placeholder="Enter a task" onkeyup="todos.checkInput(event)">
            <input class="todo_add-item" type="submit" value="Add" name="add">
            <!-- </form> -->
            <ul id="todo" class="todo_list"></ul>
            <span class="todo_count">-</span>
        </article>
        <div id="minimize">TODO +</div>
    </div>

    <script type="text/template" id="todo-item-template">
        <li class="todo_item" draggable="true" data-qid="{{uid}}">
            <div>
                <label>
					<input type="checkbox" {{done}}>
                <div class="todo_task">{{label}}</div>

                </label>
                <button class="todo_item-delete">Delete</button>
            </div>
        
    </script>

    <script src="todo.js"></script>
    <script src="script.js"></script>

</body>

</html>
