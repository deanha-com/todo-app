<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TODO</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
	<script src="todo.js"></script>
</head>

<body>
	<div class="widget">
		<article class="todo">
			<h1 class="todo_title">TO-DO DAILY</h1>
			<form>
			<label for="todoInput" class="todo_desc">What do you want to do today?</label><hr/>
			<input class="todo_input" id="todoInput" type="text" name="todoInput" placeholder="Enter a task">
			<input class="todo_add-item" type="submit" value="Add" name="add">
			</form>
			<ul class="todo_list_boiler" style="display: block;">
				<li class="todo_item" draggable="true">
					<div>
						<label>
							<input type="checkbox" check="">
							<span class="todo_task">boiler</span>
						</label>
						<button class="todo_item-delete">Delete</button>
					</div>
				</li>				
			</ul>
			<ul class="todo_list">
			</ul>

			<p class="todo_count" >-</p>

		</article>
	</div>
</body>
</html>
